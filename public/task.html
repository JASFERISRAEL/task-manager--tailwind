<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="../dist/styles.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-2xl font-semibold text-center pt-2">Task Manager</h1>
    <div class="flex items-center justify-center space-x-4"> 
        <input class="mt-6 p-2 border-2 rounded-lg" type="text" id="taskInput" placeholder="Enter a task..." />
        <div class="space-x-4 mt-6">
            <button id="addTask" class="button-common">Add Task</button>
            <button id="showCompleted" class="button-common">Show Completed</button>
            <button id="showIncomplete" class="button-common">Show Incomplete</button>
        </div>
    </div>
    <div id="taskList" class="flex flex-col space-y-2 items-center mt-6"></div>
    <script src="./task.js"></script>
</body>
</html>
